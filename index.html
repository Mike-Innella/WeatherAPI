<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0af1f50848.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/app.js" defer></script>
    <title>Weather Search</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__wrapper">
        <div class="header__title">
          <h1>Weather in your area</h1>
        </div>
        <div class="nav__bar">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__link" id="aboutLink">About</li>
              <li class="nav__link" id="contactLink">Contact Us</li>
            </ul>
            <button class="contrast" aria-label="Toggle Theme">
              <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- ABOUT MODAL -->
    <div class="modal__background"></div>
    <div id="aboutModal" class="modal__about">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          This application provides weather updates for locations around the
          world. Enter a location in the search bar to get started!
        </p>
      </div>
    </div>

    <!-- CONTACT MODAL -->
    <div class="modal__background"></div>
    <div class="modal__contact" id="contactModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>We'd love to hear from you!</p>
        <form action="">
          <label for="name">Name</label>
          <input type="text" required />
          <label for="email">E-mail Address</label>
          <input type="email" required />
          <label for="message">Your Message</label>
          <textarea
            name="message"
            id="contactMessage"
            rows="4"
            maxlength="250"
          ></textarea>
          <button class="submit" id=" submitBtn">Submit</button>
        </form>
      </div>
    </div>

    <!-- CONTACT OVERLAYS -->

    <section class="search-section" id="section">
      <div class="container">
        <div class="row">
          <div class="search__wrapper">
            <h2>Search Your Location Here!</h2>
            <div class="search__bar">
              <form action="text">
                <input
                  type="text"
                  placeholder="Enter a location"
                  aria-label="Search location"
                  required
                />
                <button aria-label="Search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
