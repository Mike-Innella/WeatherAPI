<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0af1f50848.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Search Location</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__title">
          <h1>Weather in your area</h1>
        </div>
        <div class="nav__bar">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__link">About</li>
              <li class="nav__link">Contact Us</li>
            </ul>
            <button class="contrast" aria-label="Toggle Theme">
              <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <section class="search-section">
      <div class="container">
        <div class="row">
          <div class="search__wrapper">
            <h2>Search Your Location Here!</h2>
            <div class="search__bar">
              <input
                type="text"
                placeholder="Enter a location"
                aria-label="Search location"
              />
              <button aria-label="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
